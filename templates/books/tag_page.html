{% extends "mainApp/wrapper.html" %}



{% block content %}

{% if request.user.id == 1  %}
<header class="projects-section bg-light" style="padding-left: 15%; padding-right: 10%; padding-bottom: 18%">
<div class="container">
    <div class="row justify-content-center" >
        <div class="col-md-4"><h2>Теги</h2></div>
        <div class="col-md-4"><a href="{% url 'tag_create' %}"><h3>Создать</h3></a></div>
    </div>
</div>


{% for tag in tags %}

<div class="container">
    <div class="row justify-content-center" >
        <div class="col-md-3"><a href="{{tag.get_absolute_url}}"><p>{{tag.tittle}}</p></a></div>
        <div class="col-md-3"><a class="btn"   href="{% url 'tag_update' slug=tag.slug %}">Редактировать</a></div>
        <div class="col-md-3"><a class="btn" href="{% url 'tag_delete' slug=tag.slug %}">Удалить</a></div>
    </div>
</div>

{% endfor %}


{% else %}
<div class="container">
    <div class="row justify-content-center" >
        <h2>Изменять список тегов может только Админ</h2>
    </div>
</div>
{% endif %}
</header>

{% endblock %}
